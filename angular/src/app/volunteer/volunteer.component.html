 <div class="container">
  <h2>Volunteer Registration</h2>
  
  <!-- Region Dropdown -->
  <div class="form-group">
    <label for="regionSelect">Select Region:</label>
    <kendo-dropdownlist
      id="regionSelect"
      [data]="regions"
      [textField]="'nameAr'"
      [valueField]="'id'"
    >
    </kendo-dropdownlist>
  </div>
  
  <!-- City Dropdown -->
  <div class="form-group" *ngIf="selectedRegion">
    <label for="citySelect">Select City:</label>
    <kendo-dropdownlist
      id="citySelect"
      [data]="cities"
      [textField]="'nameAr'"
      [valueField]="'id'"
    >
    </kendo-dropdownlist>
  </div>

  <!-- District Dropdown -->
  <div class="form-group" *ngIf="loadCities">
    <label for="districtSelect">Select District:</label>
    <kendo-dropdownlist
      id="districtSelect"
      [data]="districts"
      [textField]="'nameAr'"
      [valueField]="'id'"
    >
    </kendo-dropdownlist>
  </div>
</div>
