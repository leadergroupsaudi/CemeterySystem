 <div class="container">
  <h2>Volunteer Registration</h2>
  <div class="form-group">
    <label for="regionSelect">Region:</label>
    <kendo-dropdownlist 
    id="regionSelect" 
    [data]="regions" 
    textField="nameAr" 
    valueField="id"
    [(ngModel)]="selectedRegion" 
    (valueChange)="onRegionChange()">
    </kendo-dropdownlist>
  </div>

  <div class="form-group">
    <label for="citySelect">City:</label>
    <kendo-dropdownlist
     id="citySelect" 
     [data]="cities" 
     textField="nameAr" 
     valueField="id"
    [(ngModel)]="selectedCity" 
    (valueChange)="onCityChange()"
    >
    </kendo-dropdownlist>
  </div>

  <div class="form-group">
    <label for="districtSelect">District:</label>
    <kendo-dropdownlist 
    id="districtSelect" 
    [data]="districts" 
    textField="nameAr" 
    valueField="id"
    [(ngModel)]="selectedDistrict">
    </kendo-dropdownlist>
  </div>

  <div class="form-group">
    <label for="cemeterySelect">Cemetery:</label>
    <kendo-dropdownlist
     id="cemeterySelect" 
     [data]="cemeteries" 
     textField="nameAr" 
     valueField="id"
    [(ngModel)]="selectedCemetery">
    </kendo-dropdownlist>
  </div>
</div>
