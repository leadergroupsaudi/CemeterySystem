
 <div class="container">
  <div class="form-group">
    <label for="regionSelect">Region:</label>
    <select id="regionSelect" class="form-control" [(ngModel)]="selectedRegion" (change)="onRegionChange()">
      <option *ngFor="let region of regions" [value]="region.id">{{ region.nameAr }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="citySelect">City:</label>
    <select id="citySelect" class="form-control" [(ngModel)]="selectedCity" (change)="onCityChange()">
      <option *ngFor="let city of cities" [value]="city.id">{{ city.nameAr }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="districtSelect">District:</label>
    <select id="districtSelect" class="form-control" [(ngModel)]="selectedDistrict">
      <option *ngFor="let district of districts" [value]="district.id">{{ district.nameAr }}</option>
    </select>
  </div>
</div>
